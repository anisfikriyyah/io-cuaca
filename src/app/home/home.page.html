<ion-header>
	<ion-toolbar>
		<ion-title>Home</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-slides pager="true">

		<ion-slide *ngFor="let slide of slides">
			<div class="slide-img-padding">
				<img [src]="slide.img" />
			</div>
			<div>
				<h3 [innerHtml]="slide.text"></h3>
			</div>
		</ion-slide>

	</ion-slides>

</ion-content>
